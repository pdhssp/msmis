<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pou="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>#{labels.topic}</title>
        <h:outputStylesheet library="css" name="pdhscss1.css" ></h:outputStylesheet>
        <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script>
        <style type="text/css">
            .ui-widget,
            .ui-widget .ui-widget {
                font-size: 12px !important;
            }
            .ui-layout-north {
                z-index:20 !important;
                overflow:visible !important;;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }
            .ui-layout-south {
                overflow:hidden;;
            }

            .ui-layout-south .ui-layout-unit-content {
                overflow:hidden !important;
            }

        </style>   
    </h:head>

    <!-- style="min-height:920px !important; height:auto !important;"   -->
    <h:body >
            <pou:layout fullPage="true">  

                <pou:layoutUnit position="north" header="Medical Supplies Information Management System" resizable="false" closable="false" collapsible="false">  
                    <ui:insert  name="top">
                        <h:form>
                            <pou:menubar  model="#{menu.model}" style="border: 0px;" />
                        </h:form>
                    </ui:insert>
                </pou:layoutUnit>  

                <pou:layoutUnit position="south" header="&copy;&nbsp;PDHS, Southern Province" resizable="false" closable="false" collapsible="false">  
                </pou:layoutUnit>  

                <pou:layoutUnit position="west" resizable="false" closable="false" collapsible="false" rendered="false">  
                </pou:layoutUnit>  

                <ui:insert   name="right">
                   
                </ui:insert>

                <pou:layoutUnit position="center">  

                    <h:panelGroup rendered="#{!sessionController.logged}" >
                        <ui:insert name="login"   >
                            <h:form>
                                <table render="false"  width="400px" class="pdTable" align="center">
                                    <tr>
                                        <td colspan="2" class="pdTableHighlightRow">&nbsp;</td>
                                    </tr>
                                    <tr>
                                        <td colspan="2" class="pdLabel">&nbsp;</td>
                                    </tr>

                                    <tr>
                                        <td align="center" colspan="2">

                                            <span class="pdHeading1">#{labels.LogintotheApplication}</span>
                                        </td>
                                    </tr>                  
                                    <tr>
                                        <td colspan="2" class="pdLabel">&nbsp;</td>
                                    </tr>
                                    <tr>
                                        <td class="pdLabel" align="right" width="40%">#{labels.UserName}</td>
                                        <td align="left" width="60%"><h:inputText value="#{connetcionController.userName}" autocomplete="off"/></td>
                                    </tr>
                                    <tr>
                                        <td class="pdLabel" align="right">#{labels.Password}</td>
                                        <td align="left"><h:inputSecret value="#{connetcionController.passord}"  autocomplete="off" /></td>
                                    </tr>
                                    <tr>
                                        <td align="left"></td>
                                        <td align="left">
                                            <h:commandButton id="btnLogin" class="pdButton" type="submit" value="#{labels.Login}" action="#{connetcionController.loginAction()}"/>
                                            <h:commandButton id="btnReg" class="pdButton" type="submit" value="#{labels.Register}" action="register" /> 
                                        </td>
                                    </tr>                  
                                    <tr>
                                        <td colspan="2" class="pdLabel">&nbsp;</td>
                                    </tr>
                                    <tr>
                                        <td colspan="2"  class="pdTableHighlightRow">&nbsp;
                                            <pou:messages globalOnly="true" ></pou:messages>
                                        </td>
                                    </tr>

                                </table>
                            </h:form>


                        </ui:insert>
                    </h:panelGroup>


                    <h:panelGroup rendered="#{sessionController.logged}" >
                        <ui:insert name="content"   >
                        </ui:insert>
                    </h:panelGroup>


                </pou:layoutUnit>  

            </pou:layout>   




    </h:body>

</html>
